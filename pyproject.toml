[tool.black]
line-length = 80
target-version = ['py312']
extend-exclude = '''
(
  /(
    \.eggs
    | \.git
    | \.mypy-cache
    | \.envs
    | \.tox
    | \.venv
    | env
    | venv
    | build
  )/
)
'''

[tool.isort]
profile = "black"

[tool.flake8]
ignore = "E203, E501, W503"
max-line-length = 120